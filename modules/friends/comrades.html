<ion-header-bar class="bar-positive">
  <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
  <h1 class="title">{{title}}</h1>
</ion-header-bar>
<ion-content padding="false" scroll="true">
  <div class="list">
    <li ng-repeat="friend in comrades" class="item item-thumbnail-left item-toggle">
      <img ng-src="{{ friend.picture }}">
      <h2>{{ friend.name }}</h2>
      <h4>{{ friend.email }}</h4>
      <label class="toggle toggle-positive">
        <input type="checkbox">
        <div class="track">
         <div class="handle"></div>
        </div>
      </label>
    </li>
  </div>
</ion-content>
