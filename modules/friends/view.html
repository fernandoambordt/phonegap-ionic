<ion-header-bar class="bar-positive">
  <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
  <h1 class="title">{{title}}</h1>
</ion-header-bar>
<ion-content padding="false" scroll="true">
  <div class="list">
    <li collection-repeat="friend in friends" class="item item-thumbnail-left item-toggle" collection-item-width="'100%'" collection-item-height="100" ng-style="{height: 100}">
      <img ng-src="{{ friend.picture }}">
      <h2>{{ friend.displayName }}</h2>
      <h4>{{ friend.email }}</h4>
      <label class="toggle toggle-positive">
        <input type="checkbox" ng-model="friend.checkbox" ng-change="buttonToggle(this.friend)">
        <div class="track">
         <div class="handle"></div>
        </div>
      </label>
    </li>
  </div>
</ion-content>
