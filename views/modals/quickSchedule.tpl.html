
<h4>Location {{selectedLocation}}</h4>
<select ng-model="data.selectedLocation" ng-options="location.name for location in locations"></select>
<h4>How long?</h4>
<select ng-model="data.howLong">
<option value="1">1hr</option>
<option value="2">2hr</option>
<option value="5">5hr</option>
</select>
