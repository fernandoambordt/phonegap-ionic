<div class="modal">
  <ion-header-bar>
    <h1 class="title">Create New Event</h1>
    <div class="buttons">
      <button class="button button-icon ion-close" ng-click="closeModal()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-pane ng-show="!activityView">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Event Type</span>
          <button class="button button-small icon-right ion-close button-positive" ng-click="openActivityModal()">Anything</button>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Invitees</span>
          <input type="text" value="All local friends">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Time</span>
          <input type="text" placeholder="(optional)">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Location</span>
          <input type="text" placeholder="(optional)">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <input type="text" placeholder="(optional)">
        </label>
      </div>
  </ion-content>
</div>
